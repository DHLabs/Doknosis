<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Doknosis</title>
	
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	
 	<style type="text/css">
	  /* Override some defaults */
	  html, body {
		background-color: #eee;
	  }
	  body {
		padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
	  }
	  .container > footer p {
		text-align: center; /* center align it with the container */
	  }
	  .container {
		width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
	  }

	  /* The white background content wrapper */
	  .content {
		background-color: #fff;
		padding: 20px;
		margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
		-webkit-border-radius: 0 0 6px 6px;
		   -moz-border-radius: 0 0 6px 6px;
				border-radius: 0 0 6px 6px;
		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
		   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
				box-shadow: 0 1px 2px rgba(0,0,0,.15);
	  }

	  /* Page header tweaks */
	  .page-header {
		background-color: #f5f5f5;
		padding: 20px 20px 10px;
		margin: -20px -20px 20px;
	  }

	  /* Styles you shouldn't keep as they are for displaying this base example only */
	  .content .span10,
	  .content .span4 {
		min-height: 500px;
	  }
	  /* Give a quick and non-cross-browser friendly divider */
	  .content .span4 {
		margin-left: 0;
		padding-left: 19px;
		border-left: 1px solid #eee;
	  }

	  .topbar .btn {
		border: 0;
	  }
		.label {
			float:left;
			margin-right:8px;
			margin-bottom:8px;
			font-weight:lighter;
			color:#000;
		}
		
		.label > span {
			padding:8px;
		}
		
		.label > .rm {
			border-left: 1px solid #FFF;
			color:#FFF;
			text-decoration:none;
			cursor: pointer;
		}
		
		#advanced_options div {
			margin-bottom:16px;
		}
    </style>	
	 <script type="text/javascript">
		$( function() {
			$( "#symptoms" ).autocomplete({
				source: '/api/finding/autocomplete',
				select: function(event, ui) {
					var text = ui.item.label;
			    	ui.item.value = '';
			
					$( '#symptoms-list > .help-block' ).remove();
					$( '#symptoms-list' ).append( '<span class="label"><span>' + text + '</span><span class="rm">x</span></span>' );
				}
			});
	 	});
	 </script>

</head>

<body>
	<div class="topbar">
		<div class="fill">
			<div class="container">
				<a class="brand" href="#">Doknosis</a>
				<ul class="nav" style='display:none;'>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<form action="" class="pull-right">
					<input class="input-small" type="text" placeholder="Username">
					<input class="input-small" type="password" placeholder="Password">
					<button class="btn" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="content">
			<div class="page-header">
				<h1>Differential Diagnosis</h1>
			</div>
			<div class="row">
				<div class="span10">
					<h2>Demographics &amp; Symptoms</h2>
					<div></div>
					<h3>Symptoms</h3>
					<div style='padding-right:16px;'>
						<div class='clearfix'>
							<div class='input'><input type='text' size='60' class='xlarge' id='symptoms' placeholder='Type symptoms here'></div>
						</div>
						<div class='well' style='margin-top:16px;overflow:auto;padding:8px 8px 0 8px;' id='symptoms-list'>
							<span class='help-block' style='text-align:center;margin-bottom:8px;'>No symptoms entered</span>
						</div>
					</div>
				</div>
				<div class="span4 form-stacked">
					<h3>Advanced Options</h3>
					<div id='advanced_options'>
						<div> 
							<label for='num_solutions'>Solutions</label>
							<select name="num_solutions"> 
								<option value="10">10</option> 
								<option value="1">1</option> 
								<option value="5">5</option> 
								<option value="20">20</option> 
							</select>
						</div>
						<div> 
							<label>Disease Combinations</label>
							<select name="num_combinations"> 
								<option value="1">1</option> 
								<option value="2">2</option> 
								<option value="3">3</option> 
								<option value="4">4</option> 
							</select>
						</div>
						<div> 
							<label>Algorithm</label>
							<select name="algorithm" class="drop_down"> 
								<option value="1">Hybrid 1</option> 

								<option value="2">Hybrid 2</option> 

								<option value="3">Bayesian</option> 

							</select>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='span16'>
					<button type='submit' class='btn primary large'>Diagnose</button>
				</div>
			</div>			
		</div>
		<footer> <p>&copy; Company 2011</p> </footer>
	</div> <!-- /container -->
</body>
</html>
